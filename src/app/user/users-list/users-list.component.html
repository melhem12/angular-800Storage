<!-- users-list.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let user of users">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="user-avatar" [style.background-image]="'url(' + user.avatar + ')'"></div>
          <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
          <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>User ID: {{ user.id }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/user-details', user.id]">View Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <mat-paginator [length]="totalUsers" [pageSize]="usersPerPage" [pageSizeOptions]="[6, 12, 18]" (page)="onPageChange($event)">
  </mat-paginator>
</div>
