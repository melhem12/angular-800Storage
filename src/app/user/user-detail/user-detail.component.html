<div *ngIf="user" class="container mt-4">
  <mat-card class="user-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar" [style.background-image]="'url(' + user.avatar + ')'"></div>
      <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>ID: {{ user.id }}</p>
      <!-- You can add more user details here -->
    </mat-card-content>
    <mat-card-actions>
      <button class="btn btn-primary" (click)="goBack()">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
